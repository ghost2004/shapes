<html>
   <head>
      <script src="./data/co2.js"></script>
      <script src="./solution/shapes.js"></script>
      <script src="./solution/part2.js"></script>
   </head>
   <body>
      
	  <svg id="container" width="868" height="700" >
	  <script type="text/javascript">
         var svg = document.getElementById('container');
         var plot = new SVGPlot(svg,co2);
      </script>
	  
	      <!-- A group of elements collectively refered to as the tracker -->
         <g id="tracker">

        <!--
        -   This is the actual tracking rectangle. 
        -->
        <rect x="0" y="0" width="100%" height="100%" opacity="0" onmousemove="plot.updateCursor(evt)"/>
        </g>
	  </svg>
   </body>
</html>
