function Shape() {
    this.leftX = 0;
    this.leftY = 0;
    this.rightX = 0;
    this.rightY = 0;
    this.color = "red";
    this.width = 1;

    this.x1 = x1;
    this.y1 = y1;
        
    function x1() {
        var numargs = arguments.length;
        if (numargs == 0)
            return this.leftX;
        else {
            this.leftX = arguments[0];
            return this;
        }
    }

        if (numargs == 0)
            return this.leftY;

            return this;
        }
    }  
        

}
function extend(subCls,superCls,param) {  
	superCls.call(subCls.prototype,param); 
}

	}

}
