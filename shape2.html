<html>
   <head>
   	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script src="./solution/shapes.js"></script>
   </head>
   <body>
      <svg id="container" width="800" height="600" ></svg>
      <script type="text/javascript">
         var svg = document.getElementById('container');

         var l = new Line()
            .x1(0).y1(0).x2(300).y2(100)
            .stroke('purple').strokeWidth(10)
            .draw(svg);
         
         var s = new Square()
         .center(100, 100).width(100)
         .fill('yellow')
         .draw(svg);
         
         var r = new Rectangle()
         .center(200, 200).width(20).height(50)
         .fill('blue')
         .draw(svg);

         var c = new Circle()
            .center(100, 100).width(100)
            .fill('red')
            .draw(svg);
         
         new Text()
         .x(400).y(50)
         .text("Line " + l.x1() + "," + l.y1() + " > " + l.x2() + "," + l.y2() + " " + l.stroke())
         .draw(svg);
      
    </script>
   </body>
</html>
